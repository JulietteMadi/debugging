<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
        defer></script>
    <script src="./index.js" defer></script>
</head>

<body>
    <section class="container-xl my-5">
        <h1>Prime numbers finder</h1>
        <p>Type all your favorite numbers separated by a space to check how many of them are prime numbers !</p>
        <label for="myNumbers" class="form-label">My numbers :</label>
        <input type="text" id="myNumbers" class="form-control" placeholder="eg: 12 3 5 15 " /><br />
        <button onclick="findPrimeNumbers()" class="btn btn-primary">Let's find prime numbers !</button>
        <div id="result"></div>
    </section>
</body>

</html>
